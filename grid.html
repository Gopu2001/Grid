<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grid</title>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="debug.css">
    <script type="text/javascript" src="https://rss2json.com/gfapi.js"></script>

    <script type="text/javascript">

    google.load("feeds", "1");

    function initialize() {
      var feed = new google.feeds.Feed("http://rss.cnn.com/rss/cnn_topstories.rss");
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("feed");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var a = document.createElement("a");
            var link = document.createTextNode(entry.title);
            a.appendChild(link);
            a.href = entry.link;
            container.appendChild(a);
            container.appendChild(document.createElement("br"));
          }
        }
      });
    }
    google.setOnLoadCallback(initialize);

    </script>
  </head>
  <body style="overflow:hidden;">
  <!-- <div class="container"> -->
    <div class="row">
      <div style="height: 100vh" class="col-4">

      </div>
      <div class="col-8">
        <div style="height: 50vh" class="row">
          <video height=100% autoplay="autoplay" loop controls>
            <source src="lightning.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>
        </div>
        <div style="height: 50vh" class="row">
          <div class="col">
            <div id='feed'><h1><center>CNN</center><h1></div>
          </div>
          <div class="col">
            <a class="twitter-timeline" data-lang="en" data-height="350" data-dnt="true" data-theme="dark" href="https://twitter.com/AnmolKa96152376?ref_src=twsrc%5Etfw">Tweets by AnmolKa96152376</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
  </body>
</html>
